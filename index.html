<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body class="text-success">
    <div class="d-flex">
        <!-- Div for highscore button, hidden on high score screen  -->
        <div>
            <button type="button" class="btn btn-outline-secondary ml-1 mt-1" id="highscoreButton">View Highscores</button>
        </div>
        <!-- Div for timer, hidden on high score screen -->
        <div id="timer" class="ml-auto mr-2 mt-1">Time: 150 </div>
    </div>
        <!-- Container for the main quiz body  -->
    <div class="container" id="quizBox">
        <!-- Row for title, to be replaced with questions when quiz starts, also High Score titles -->
        <div class="row mt-2">
            <h1 class="mx-auto" id="quizTitle">Code Quiz</h1>
        </div>
        <!-- Row for description, replaced with answers when quiz starts, also high scores input and list  -->
        <div class="row mt-2" id="quizContent">
            <p class="mx-auto">Test your coding knowledge! Gain points for correct answers, lose time for incorrect
                answers. Click the start button to begin!</p>
        </div>
        <!-- Quiz start button -->
        <div class="row mt-2" id="underQuiz">
            <button type="button" class="btn btn-outline-success mx-auto" id="startButton">Start!</button>
        </div>
    </div>


    <!-- javascript links -->
    <script src="assets/script.js"></script>
    <script src="assets/questions.js"></script>
</body>

</html>
