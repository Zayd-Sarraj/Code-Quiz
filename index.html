<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body class="text-primary">
    <div class="d-flex">
        <!-- Div for highscore button, hidden on high score screen  -->
        <div id="highscoreButton">
            <button type="button" class="btn btn-outline-primary ml-1 mt-1">View Highscores</button>
        </div>
        <!-- Div for timer, hidden on high score screen -->
        <div id="timer" class="ml-auto mr-2 mt-1">Time: 75 </div>
    </div>
        <!-- Container for the main quiz body  -->
    <div class="container" id="quizBox">
        <!-- Row for title, to be replaced with questions when quiz starts -->
        <div class="row" id="quizTitle">
            <h1 class="mx-auto">Code Quiz</h1>
        </div>
        <!-- Row for description, replaced with answers when quiz starts  -->
        <div class="row" id="quizContent">
            <p class="mx-auto">Test your coding knowledge! Gain points for correct answers, lose time for incorrect
                answers. Click the start button to begin!</p>
        </div>
        <!-- Quiz start button -->
        <div class="row" id="underQuiz">
            <button type="button" class="btn btn-primary mx-auto" id="startButton">Start!</button>
        </div>
    </div>


    <!-- javascript link  -->
    <script src="assets/script.js"></script>
</body>

</html>
